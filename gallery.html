<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Gallery | Darren Rodricks</title>
  <meta name="description" content="Photo gallery - Darren Rodricks">

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="favicon.jpeg">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
    rel="stylesheet">

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, 'Times New Roman', serif;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
    }

    /* ═══════════════════════════════════════════════════════════
       LIQUID GLASS NAVIGATION BAR
       ═══════════════════════════════════════════════════════════ */
    .navbar {
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      opacity: 0;
      animation: navSlideDown 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards;
    }

    @keyframes navSlideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .nav-glass {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.6rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .nav-glass:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      text-decoration: none;
      color: #fff;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .nav-logo:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding-left: 0.25rem;
    }

    .nav-links a {
      position: relative;
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 400;
      padding: 0.6rem 1rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0);
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .nav-links a:hover::before {
      background: rgba(255, 255, 255, 0.12);
    }

    .nav-links a.active {
      color: #fff;
    }

    .nav-links a.active::before {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Mobile hamburger button */
    .nav-hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      gap: 5px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .nav-hamburger span {
      display: block;
      width: 18px;
      height: 2px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .nav-hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .nav-hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .nav-hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Mobile menu overlay */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 99;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
    }

    .mobile-menu-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 1rem;
      transform: translateY(20px);
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .mobile-menu.active .mobile-menu-content {
      transform: translateY(0);
    }

    .mobile-menu a {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 400;
      font-style: italic;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Mobile responsive for navbar */
    @media (max-width: 600px) {
      .navbar {
        top: 1rem;
        left: 1rem;
        right: 1rem;
        transform: none;
        /* Safe area for iPhone X+ notch */
        top: max(1rem, env(safe-area-inset-top));
        left: max(1rem, env(safe-area-inset-left));
        right: max(1rem, env(safe-area-inset-right));
      }

      .nav-glass {
        width: 100%;
        justify-content: space-between;
        padding: 0.4rem 0.5rem;
      }

      .nav-links {
        display: none;
      }

      .nav-hamburger {
        display: flex;
      }

      .mobile-menu {
        display: block;
      }
    }

    @media (max-width: 400px) {
      .nav-logo {
        width: 36px;
        height: 36px;
        font-size: 0.8rem;
      }

      .nav-hamburger {
        width: 36px;
        height: 36px;
      }

      .mobile-menu a {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
        font-size: 1.5rem;
      }
    }

    /* ═══════════════════════════════════════════════════════════
       WEBGL CANVAS BACKGROUND
       ═══════════════════════════════════════════════════════════ */
    #gradient-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ═══════════════════════════════════════════════════════════
       MAIN LAYOUT
       ═══════════════════════════════════════════════════════════ */
    .page-content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      padding: 6rem 4rem;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      html {
        font-size: 16px;
      }

      .page-content {
        padding: 5rem 1.5rem 3rem 1.5rem;
        min-height: auto;
      }

      .logo {
        top: 1.25rem;
        left: 1.25rem;
      }

      .logo-btn {
        width: 44px;
        height: 44px;
        font-size: 0.9rem;
      }

      .menu-items a {
        font-size: 0.95rem;
        padding: 0.6rem 1rem;
        min-height: 44px;
        display: flex;
        align-items: center;
      }
    }

    /* ═══════════════════════════════════════════════════════════
       HEADER
       ═══════════════════════════════════════════════════════════ */
    .gallery-header {
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.3s forwards;
    }

    .gallery-title {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 500;
      font-style: italic;
      margin-bottom: 0.75rem;
    }

    .gallery-subtitle {
      font-size: 1.15rem;
      color: rgba(255, 255, 255, 0.8);
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
    }

    @media (max-width: 768px) {
      .gallery-header {
        margin-bottom: 2rem;
      }

      .gallery-title {
        font-size: clamp(2rem, 8vw, 2.5rem);
        margin-bottom: 0.5rem;
      }

      .gallery-subtitle {
        white-space: normal;
        font-size: 1rem;
        line-height: 1.6;
      }
    }

    @media (max-width: 480px) {
      .gallery-title {
        font-size: clamp(1.75rem, 10vw, 2.25rem);
      }

      .gallery-subtitle {
        font-size: 0.95rem;
      }
    }

    /* ═══════════════════════════════════════════════════════════
       PHOTO GRID
       ═══════════════════════════════════════════════════════════ */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.5s forwards;
    }

    @media (max-width: 900px) {
      .photo-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 550px) {
      .photo-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .photo-item.tall {
        grid-row: span 1;
        aspect-ratio: 4/3;
      }
    }

    .photo-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      aspect-ratio: 4/3;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .photo-item:active {
      transform: scale(0.98);
    }

    .photo-item.tall {
      aspect-ratio: 2/3;
      grid-row: span 2;
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .photo-item:hover img {
      transform: scale(1.05);
    }

    .photo-item::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom,
          transparent 60%,
          rgba(0, 0, 0, 0.4) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .photo-item:hover::after {
      opacity: 1;
    }

    /* ═══════════════════════════════════════════════════════════
       LIGHTBOX
       ═══════════════════════════════════════════════════════════ */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-content {
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
    }

    .lightbox-close {
      position: absolute;
      top: -50px;
      right: 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: transform 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-width: 44px;
      min-height: 44px;
    }

    .lightbox-close:active {
      transform: scale(0.9);
    }

    .lightbox-close:hover {
      transform: scale(1.1);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1.5rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .lightbox-nav:active {
      transform: translateY(-50%) scale(0.9);
      background: rgba(255, 255, 255, 0.25);
    }

    .lightbox-nav:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-prev {
      left: -80px;
    }

    .lightbox-next {
      right: -80px;
    }

    @media (max-width: 900px) {
      .lightbox-prev {
        left: 10px;
      }

      .lightbox-next {
        right: 10px;
      }

      .lightbox-nav {
        width: 44px;
        height: 44px;
        font-size: 1.25rem;
      }

      .lightbox-close {
        top: 10px;
        right: 10px;
        font-size: 1.75rem;
        padding: 0.75rem;
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .lightbox-content {
        max-width: 95vw;
        max-height: 85vh;
      }

      .lightbox-nav {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }

      .gallery-footer {
        margin-top: 3rem;
        padding-top: 1.5rem;
        font-size: 0.85rem;
      }
    }

    /* ═══════════════════════════════════════════════════════════
       FOOTER
       ═══════════════════════════════════════════════════════════ */
    .gallery-footer {
      text-align: center;
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.7s forwards;
    }

    /* ═══════════════════════════════════════════════════════════
       ANIMATIONS
       ═══════════════════════════════════════════════════════════ */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    /* iPhone safe area for mobile menu */
    @supports (padding: env(safe-area-inset-bottom)) {
      .mobile-menu-content {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>

<body>
  <!-- WebGL Gradient Canvas -->
  <canvas id="gradient-canvas"></canvas>

  <!-- Vertex Shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  </script>

  <!-- Fragment Shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision highp float;
    
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform vec2 u_mouse;
    
    vec4 permute(vec4 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
    vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

    float snoise(vec3 v) { 
      const vec2 C = vec2(1.0/6.0, 1.0/3.0);
      const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

      vec3 i  = floor(v + dot(v, C.yyy));
      vec3 x0 = v - i + dot(i, C.xxx);

      vec3 g = step(x0.yzx, x0.xyz);
      vec3 l = 1.0 - g;
      vec3 i1 = min(g.xyz, l.zxy);
      vec3 i2 = max(g.xyz, l.zxy);

      vec3 x1 = x0 - i1 + C.xxx;
      vec3 x2 = x0 - i2 + C.yyy;
      vec3 x3 = x0 - D.yyy;

      i = mod(i, 289.0);
      vec4 p = permute(permute(permute(
                i.z + vec4(0.0, i1.z, i2.z, 1.0))
              + i.y + vec4(0.0, i1.y, i2.y, 1.0))
              + i.x + vec4(0.0, i1.x, i2.x, 1.0));

      float n_ = 1.0/7.0;
      vec3 ns = n_ * D.wyz - D.xzx;

      vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

      vec4 x_ = floor(j * ns.z);
      vec4 y_ = floor(j - 7.0 * x_);

      vec4 x = x_ *ns.x + ns.yyyy;
      vec4 y = y_ *ns.x + ns.yyyy;
      vec4 h = 1.0 - abs(x) - abs(y);

      vec4 b0 = vec4(x.xy, y.xy);
      vec4 b1 = vec4(x.zw, y.zw);

      vec4 s0 = floor(b0)*2.0 + 1.0;
      vec4 s1 = floor(b1)*2.0 + 1.0;
      vec4 sh = -step(h, vec4(0.0));

      vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
      vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;

      vec3 p0 = vec3(a0.xy, h.x);
      vec3 p1 = vec3(a0.zw, h.y);
      vec3 p2 = vec3(a1.xy, h.z);
      vec3 p3 = vec3(a1.zw, h.w);

      vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
      p0 *= norm.x;
      p1 *= norm.y;
      p2 *= norm.z;
      p3 *= norm.w;

      vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
      m = m * m;
      return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
    }
    
    void main() {
      vec2 uv = gl_FragCoord.xy / u_resolution.xy;
      
      float t = u_time * 0.35;
      
      vec2 mouseInfluence = (u_mouse - 0.5) * 0.15;
      
      float noise1 = snoise(vec3(uv.x * 1.8 + mouseInfluence.x, uv.y * 1.8 + mouseInfluence.y, t));
      float noise2 = snoise(vec3(uv.x * 3.0 + 100.0, uv.y * 3.0, t * 1.2 + 50.0));
      float noise3 = snoise(vec3(uv.x * 0.8 - 30.0, uv.y * 0.8 + 50.0, t * 0.8));
      float noise4 = snoise(vec3(uv.x * 2.2 + 200.0, uv.y * 2.2, t * 1.5));
      
      float combinedNoise = (noise1 * 0.4 + noise2 * 0.3 + noise3 * 0.2 + noise4 * 0.1);
      
      vec3 color1 = vec3(0.25, 0.45, 0.50);
      vec3 color2 = vec3(0.75, 0.50, 0.45);
      vec3 color3 = vec3(0.60, 0.45, 0.65);
      vec3 color4 = vec3(0.40, 0.55, 0.75);
      vec3 color5 = vec3(0.40, 0.60, 0.50);
      
      float angle = t * 0.3;
      float blend1 = smoothstep(-0.6, 0.6, combinedNoise + sin(uv.x * 3.14 + angle) * 0.3);
      float blend2 = smoothstep(-0.4, 0.6, combinedNoise + cos(uv.y * 3.14 - angle) * 0.3);
      float blend3 = smoothstep(-0.5, 0.5, sin(t * 0.5) * 0.5 + combinedNoise);
      
      vec3 colorA = mix(color1, color2, blend1);
      vec3 colorB = mix(color3, color4, blend1);
      vec3 colorC = mix(colorA, colorB, blend2);
      vec3 finalColor = mix(colorC, color5, blend3 * 0.4);
      
      finalColor += combinedNoise * 0.12;
      
      float vignette = 1.0 - smoothstep(0.5, 1.6, length(uv - 0.5) * 1.0);
      finalColor *= 0.92 + vignette * 0.08;
      
      float gray = dot(finalColor, vec3(0.299, 0.587, 0.114));
      finalColor = mix(vec3(gray), finalColor, 1.15);
      
      gl_FragColor = vec4(finalColor, 1.0);
    }
  </script>

  <!-- Liquid Glass Navigation Bar -->
  <nav class="navbar">
    <div class="nav-glass">
      <a href="index.html" class="nav-logo" aria-label="Home">DR</a>
      <div class="nav-links">
        <a href="work.html">Work</a>
        <a href="about.html">About</a>
        <a href="gallery.html" class="active">Gallery</a>
      </div>
      <button class="nav-hamburger" aria-label="Menu" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu" id="mobileMenu" onclick="closeMobileMenu(event)">
    <div class="mobile-menu-content">
      <a href="work.html">Work</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </div>

  <!-- Page Content -->
  <div class="page-content">
    <div class="gallery-container">

      <!-- Header -->
      <header class="gallery-header">
        <h1 class="gallery-title">Gallery</h1>
        <p class="gallery-subtitle">A collection of memories from travels, sports, and time with friends.</p>
      </header>

      <!-- Photo Grid -->
      <div class="photo-grid">
        <div class="photo-item" onclick="openLightbox(0)">
          <img src="gallery-paris-cafe.jpeg" alt="Paris cafe" loading="lazy">

  <!-- WebGL Script -->
  <script>
    (function () {
      const canvas = document.getElementById('gradient-canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

      if (!gl) {
        canvas.style.background = 'linear-gradient(135deg, #5a8a8a 0%, #d9ad94 50%, #b89fc0 100%)';
        return;
      }

      let mouse = { x: 0.5, y: 0.5 };
      let targetMouse = { x: 0.5, y: 0.5 };

      document.addEventListener('mousemove', (e) => {
        targetMouse.x = e.clientX / window.innerWidth;
        targetMouse.y = 1.0 - (e.clientY / window.innerHeight);
      });

      function resize() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        gl.viewport(0, 0, canvas.width, canvas.height);
      }

      window.addEventListener('resize', resize);
      resize();

      function compileShader(type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error('Shader compile error:', gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
          return null;
        }
        return shader;
      }

      const vertexSource = document.getElementById('vertex-shader').textContent;
      const fragmentSource = document.getElementById('fragment-shader').textContent;

      const vertexShader = compileShader(gl.VERTEX_SHADER, vertexSource);
      const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentSource);

      if (!vertexShader || !fragmentShader) {
        canvas.style.background = 'linear-gradient(135deg, #5a8a8a 0%, #d9ad94 50%, #b89fc0 100%)';
        return;
      }

      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error('Program link error:', gl.getProgramInfoLog(program));
        canvas.style.background = 'linear-gradient(135deg, #5a8a8a 0%, #d9ad94 50%, #b89fc0 100%)';
        return;
      }

      gl.useProgram(program);

      const positions = new Float32Array([
        -1, -1, 1, -1, -1, 1, 1, 1,
      ]);

      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

      const positionLocation = gl.getAttribLocation(program, 'a_position');
      gl.enableVertexAttribArray(positionLocation);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
      const timeLocation = gl.getUniformLocation(program, 'u_time');
      const mouseLocation = gl.getUniformLocation(program, 'u_mouse');

      let startTime = Date.now();

      function render() {
        const time = (Date.now() - startTime) / 1000;

        mouse.x += (targetMouse.x - mouse.x) * 0.05;
        mouse.y += (targetMouse.y - mouse.y) * 0.05;

        gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
        gl.uniform1f(timeLocation, time);
        gl.uniform2f(mouseLocation, mouse.x, mouse.y);

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

        requestAnimationFrame(render);
      }

      render();
    })();

    // Lightbox functionality
    const images = [
      'gallery-paris-cafe.jpeg',
      'gallery-basketball.jpeg',
      'gallery-switzerland.jpeg',
      'gallery-aquarium.jpeg',
      'gallery-japan-food.jpeg',
      'gallery-psg.jpeg',
      'gallery-oktoberfest.jpeg',
      'gallery-graduation.jpeg'
    ];

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox-img').src = images[index];
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('active')) return;

      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });

    // Click outside to close
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox') closeLightbox();
    });

    // Touch swipe navigation for mobile
    let touchStartX = 0;
    let touchEndX = 0;
    const lightbox = document.getElementById('lightbox');

    lightbox.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    lightbox.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          nextImage(); // Swipe left = next
        } else {
          prevImage(); // Swipe right = prev
        }
      }
    }
  </script>
