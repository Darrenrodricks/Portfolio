    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, 'Times New Roman', serif;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ═══════════════════════════════════════════════════════════
       LOGO / MENU BUTTON
       ═══════════════════════════════════════════════════════════ */
    .logo {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 100;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    .logo-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 500;
      font-style: normal;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0;
      border-radius: 25px;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      padding: 0;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.2rem;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      padding: 0;
    }

    .menu-items a {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 400;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .menu-items a:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .menu-items a::after {
      display: none;
    }

    /* Hover state - expand menu vertically */
    .menu-container:hover {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 25px;
      padding: 0.4rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .menu-container:hover .logo-btn {
      border-color: transparent;
      color: #fff;
      margin-bottom: 0.3rem;
    }

    .menu-container:hover .menu-items {
      max-height: 200px;
      opacity: 1;
      padding-bottom: 0.2rem;
    }

    @media (max-width: 768px) {
      .logo {
        top: 1.25rem;
        left: 1.25rem;
      }
      
      .logo-btn {
        width: 44px;
        height: 44px;
        font-size: 0.9rem;
      }

      .menu-items a {
        font-size: 0.95rem;
        padding: 0.6rem 1rem;
        min-height: 44px;
        display: flex;
        align-items: center;
      }

      .menu-container:hover .menu-items {
        max-height: 250px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        top: 1rem;
        left: 1rem;
      }

      .logo-btn {
        width: 42px;
        height: 42px;
        font-size: 0.85rem;
      }
    }

    /* ═══════════════════════════════════════════════════════════
       WEBGL CANVAS BACKGROUND
       ═══════════════════════════════════════════════════════════ */
    #gradient-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ═══════════════════════════════════════════════════════════
       CONTENT - Centered like the video
       ═══════════════════════════════════════════════════════════ */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 6vw;
    }

    .container {
      max-width: 900px;
      text-align: left;
    }

    /* ═══════════════════════════════════════════════════════════
       TYPOGRAPHY - Matching the video style
       ═══════════════════════════════════════════════════════════ */
    .name {
      font-size: clamp(3rem, 7vw, 5.5rem);
      font-weight: 400;
      font-style: italic;
      color: #fff;
      letter-spacing: -0.01em;
      line-height: 1.15;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.3s forwards;
    }

    .typewriter-container {
      font-size: clamp(1.2rem, 2.5vw, 1.8rem);
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      min-height: 2.5em;
      white-space: nowrap;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.8s forwards;
    }

    .typewriter-text {
      display: inline;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.1em;
      background: rgba(255, 255, 255, 0.8);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-footer {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      opacity: 0;
      animation: fadeIn 1s ease-out 2s forwards;
    }

    /* ═══════════════════════════════════════════════════════════
       RESPONSIVE
       ═══════════════════════════════════════════════════════════ */
    @media (max-width: 768px) {
      html {
        font-size: 16px;
      }

      .content {
        padding: 0 1.5rem;
        align-items: center;
        justify-content: center;
        text-align: center;

    @media (max-width: 480px) {

<body>
  <!-- WebGL Gradient Canvas -->
  <canvas id="gradient-canvas"></canvas>

  <!-- Vertex Shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  </script>

  <!-- Fragment Shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision highp float;
    
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform vec2 u_mouse;
    
    vec4 permute(vec4 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
    vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

    float snoise(vec3 v) { 
      const vec2 C = vec2(1.0/6.0, 1.0/3.0);
      const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

      vec3 i  = floor(v + dot(v, C.yyy));
      vec3 x0 = v - i + dot(i, C.xxx);

      vec3 g = step(x0.yzx, x0.xyz);
      vec3 l = 1.0 - g;
      vec3 i1 = min(g.xyz, l.zxy);
      vec3 i2 = max(g.xyz, l.zxy);

      vec3 x1 = x0 - i1 + C.xxx;
      vec3 x2 = x0 - i2 + C.yyy;
      vec3 x3 = x0 - D.yyy;

      i = mod(i, 289.0);
      vec4 p = permute(permute(permute(
                i.z + vec4(0.0, i1.z, i2.z, 1.0))
              + i.y + vec4(0.0, i1.y, i2.y, 1.0))
              + i.x + vec4(0.0, i1.x, i2.x, 1.0));

      float n_ = 1.0/7.0;
      vec3 ns = n_ * D.wyz - D.xzx;

      vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

      vec4 x_ = floor(j * ns.z);
      vec4 y_ = floor(j - 7.0 * x_);

      vec4 x = x_ *ns.x + ns.yyyy;
      vec4 y = y_ *ns.x + ns.yyyy;
      vec4 h = 1.0 - abs(x) - abs(y);

      vec4 b0 = vec4(x.xy, y.xy);
      vec4 b1 = vec4(x.zw, y.zw);

      vec4 s0 = floor(b0)*2.0 + 1.0;
      vec4 s1 = floor(b1)*2.0 + 1.0;
      vec4 sh = -step(h, vec4(0.0));

      vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
      vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;

      vec3 p0 = vec3(a0.xy, h.x);
      vec3 p1 = vec3(a0.zw, h.y);
      vec3 p2 = vec3(a1.xy, h.z);
      vec3 p3 = vec3(a1.zw, h.w);

      vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
      p0 *= norm.x;
      p1 *= norm.y;
      p2 *= norm.z;
      p3 *= norm.w;

      vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
      m = m * m;
      return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
    }
    
    void main() {
      vec2 uv = gl_FragCoord.xy / u_resolution.xy;
      
      float t = u_time * 0.35;
      
      vec2 mouseInfluence = (u_mouse - 0.5) * 0.15;
      
      float noise1 = snoise(vec3(uv.x * 1.8 + mouseInfluence.x, uv.y * 1.8 + mouseInfluence.y, t));
      float noise2 = snoise(vec3(uv.x * 3.0 + 100.0, uv.y * 3.0, t * 1.2 + 50.0));
      float noise3 = snoise(vec3(uv.x * 0.8 - 30.0, uv.y * 0.8 + 50.0, t * 0.8));
      float noise4 = snoise(vec3(uv.x * 2.2 + 200.0, uv.y * 2.2, t * 1.5));
      
      float combinedNoise = (noise1 * 0.4 + noise2 * 0.3 + noise3 * 0.2 + noise4 * 0.1);
      
      vec3 color1 = vec3(0.25, 0.45, 0.50);
      vec3 color2 = vec3(0.75, 0.50, 0.45);
      vec3 color3 = vec3(0.60, 0.45, 0.65);
      vec3 color4 = vec3(0.40, 0.55, 0.75);
      vec3 color5 = vec3(0.40, 0.60, 0.50);
      
      float angle = t * 0.3;
      float blend1 = smoothstep(-0.6, 0.6, combinedNoise + sin(uv.x * 3.14 + angle) * 0.3);
      float blend2 = smoothstep(-0.4, 0.6, combinedNoise + cos(uv.y * 3.14 - angle) * 0.3);
      float blend3 = smoothstep(-0.5, 0.5, sin(t * 0.5) * 0.5 + combinedNoise);
      
      vec3 colorA = mix(color1, color2, blend1);
      vec3 colorB = mix(color3, color4, blend1);
      vec3 colorC = mix(colorA, colorB, blend2);
      vec3 finalColor = mix(colorC, color5, blend3 * 0.4);
      
      finalColor += combinedNoise * 0.12;
      
      float vignette = 1.0 - smoothstep(0.5, 1.6, length(uv - 0.5) * 1.0);
      finalColor *= 0.92 + vignette * 0.08;
      
      float gray = dot(finalColor, vec3(0.299, 0.587, 0.114));
      finalColor = mix(vec3(gray), finalColor, 1.15);
      
      gl_FragColor = vec4(finalColor, 1.0);
    }
  </script>

  <!-- Typewriter Script -->
  <script>
    (function() {
      // ═══════════════════════════════════════════════════════════
      // CUSTOMIZE YOUR ROTATING PHRASES HERE
      // ═══════════════════════════════════════════════════════════
      const phrases = [
        "Masters of Engineering, Management & Leadership @ Santa Clara University",
        "Product Management Intern @ TikTok",
        "Data Science Intern @ Applied Materials",
        "Product Management Intern @ WalkWater Technologies",
        "I love to play Basketball, Soccer and Golf",
        "Hala Madrid"
      ];
      // ═══════════════════════════════════════════════════════════

      const typewriterEl = document.getElementById('typewriter');
      let phraseIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      
      const typeSpeed = 50;      // Speed of typing (ms per char)
      const deleteSpeed = 30;    // Speed of deleting (ms per char)
      const pauseAfterType = 2000;  // Pause after finishing typing
      const pauseAfterDelete = 500; // Pause after finishing deleting

      function type() {
        const currentPhrase = phrases[phraseIndex];
        
        if (isDeleting) {
          // Deleting
          charIndex--;
          typewriterEl.textContent = currentPhrase.substring(0, charIndex);
          
          if (charIndex === 0) {
            isDeleting = false;
            phraseIndex = (phraseIndex + 1) % phrases.length;
            setTimeout(type, pauseAfterDelete);
          } else {
            setTimeout(type, deleteSpeed);
          }
        } else {
          // Typing
          charIndex++;
          typewriterEl.textContent = currentPhrase.substring(0, charIndex);
          
          if (charIndex === currentPhrase.length) {
            isDeleting = true;
            setTimeout(type, pauseAfterType);
          } else {
            setTimeout(type, typeSpeed);
          }
        }
      }

      // Start typing after page loads
      setTimeout(type, 1500);
    })();
  </script>

  <!-- WebGL Script -->
  <script>
    (function() {
      const canvas = document.getElementById('gradient-canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      
      if (!gl) {
        canvas.style.background = 'linear-gradient(135deg, #5a8a8a 0%, #d9ad94 50%, #b89fc0 100%)';
        return;
      }

      let mouse = { x: 0.5, y: 0.5 };
      let targetMouse = { x: 0.5, y: 0.5 };
      
      document.addEventListener('mousemove', (e) => {
        targetMouse.x = e.clientX / window.innerWidth;
        targetMouse.y = 1.0 - (e.clientY / window.innerHeight);
      });

      function resize() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        gl.viewport(0, 0, canvas.width, canvas.height);
      }
      
      window.addEventListener('resize', resize);
      resize();

      function compileShader(type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error('Shader compile error:', gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
          return null;
        }
        return shader;
      }

      const vertexSource = document.getElementById('vertex-shader').textContent;
      const fragmentSource = document.getElementById('fragment-shader').textContent;

      const vertexShader = compileShader(gl.VERTEX_SHADER, vertexSource);
      const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentSource);

      if (!vertexShader || !fragmentShader) {
        canvas.style.background = 'linear-gradient(135deg, #5a8a8a 0%, #d9ad94 50%, #b89fc0 100%)';
        return;
      }

      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error('Program link error:', gl.getProgramInfoLog(program));
        canvas.style.background = 'linear-gradient(135deg, #5a8a8a 0%, #d9ad94 50%, #b89fc0 100%)';
        return;
      }

      gl.useProgram(program);

      const positions = new Float32Array([
        -1, -1,  1, -1,  -1,  1,  1,  1,
      ]);

      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

      const positionLocation = gl.getAttribLocation(program, 'a_position');
      gl.enableVertexAttribArray(positionLocation);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
      const timeLocation = gl.getUniformLocation(program, 'u_time');
      const mouseLocation = gl.getUniformLocation(program, 'u_mouse');

      let startTime = Date.now();
      
      function render() {
        const time = (Date.now() - startTime) / 1000;
        
        mouse.x += (targetMouse.x - mouse.x) * 0.05;
        mouse.y += (targetMouse.y - mouse.y) * 0.05;
        
        gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
        gl.uniform1f(timeLocation, time);
        gl.uniform2f(mouseLocation, mouse.x, mouse.y);
        
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        
        requestAnimationFrame(render);
      }
      
      render();
    })();
  </script>
